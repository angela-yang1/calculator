<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="container">
        <form name="form">
        <div class="display">
            <input type="text" placeholder="0" id="displayResult" />
        </div>
            <div class="buttons">
              <div class="row">
                <input type="button" name="ac" value="AC">
                  <input type="button" name="c" value="C">
                  <input type="button" name="perc" value="%">
                  <input type="button" name="divb" value="/">
                </div>
                
                <div class="row">
                <input type="button" name="b7" value="7">
                  <input type="button" name="b8" value="8" >
                  <input type="button" name="b9" value="9" >
                  <input type="button" name="mulb" value="x">
                </div>
                
                <div class="row">
                <input type="button" name="b4" value="4" >
                  <input type="button" name="b5" value="5" >
                  <input type="button" name="b6" value="6" >
                  <input type="button" name="subb" value="-">
                </div>
                
                <div class="row">
                <input type="button" name="b0" value="1" >
                  <input type="button" name="b2" value="2">
                  <input type="button" name="b3" value="3">
                  <input type="button" class="addb" value="+">
                </div>

                <div class="row">
                    <input type="button" class="zero" name="b0" value="0" >
                    <input type="button" name="potb" value=".">
                    <input type="button" class="red" value="=">
                </div>
            </div>
        
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
